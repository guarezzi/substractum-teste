<div ng-controller="ClienteCadController as clienteCtrl">
    <h3>Cadastro de Cliente</h3>
    <ol class="breadcrumb">
        <li>Cadastro</li>
        <li class="active">Cliente</li>
    </ol>


    <div class="panel panel-default">
        <div class="panel-body">

            <form name="formularioCliente">
                <div class="row">
                    <div class="col-md-6">
                        <label for="tpRegistro">Tipo de Registro</label>
                        <input type="text" class="form-control" id="tpRegistro" ng-model="fornecedorCtrl.cliente.tpRegistro" required>
                    </div>

                    <div class="col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" ng-model="fornecedorCtrl.cliente.nome" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" ng-model="fornecedorCtrl.cliente.cpf" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" ng-model="fornecedorCtrl.cliente.cnpj" required>
                    </div>
                </div>

                <div class="row collapse" id="maisDados">
                    <div class="col-md-6"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <a href="#maisDados" data-toggle="collapse" class="collapsed" ng-click="showMore = !showMore">
                            <span ng-show="!showMore"><i class="fa fa-plus"></i> Ver mais dados</span>
                            <span ng-show="showMore"><i class="fa fa-minus"></i> Ver menos dados</span>
                        </a>
                        <button class="btn btn-success pull-right" ng-click="clienteCtrl.salvar()">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Telefone</th>
                    <th>Contato</th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
