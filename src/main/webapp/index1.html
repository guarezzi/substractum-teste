<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- JQuery -->
    <script src="lib/js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/bootstrap.min.js"></script>

    <!-- Lib - AngularJS -->
    <script src="lib/js/angular.js"></script>
    <script src="lib/js/angular-route.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.min.css">

    <!-- Custom -->
    <link rel="icon" href="/wherever/img/logo-getit-3.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons-style.css">

    <script src="js/Router/routers.js"></script>

    <!-- Controllers -->
    <script src="js/Controllers/FornecedorCadController.min.js"></script>
    <script src="js/Controllers/ProdutoCadController.js"></script>
    <script src="js/Controllers/ClienteCadController.js"></script>

    <script src="js/Controllers/HomeController.min.js"></script>
    <script src="js/Controllers/AutenticateController.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>GetIT - Storage Manager</title>
    <script>
        angular.element(document).ready(function () {
            angular.module('warehouseApp', ['autenticateModule', 'routers', 'ngRoute', 'homeModule', 'fornecedorModule', 'produtoModule', 'clienteModule']);
            angular.bootstrap(document, ['warehouseApp']);
        });
    </script>
</head>

<body ng-controller="AutenticateController" id="warehouseApp" class="clearfix">


    <div class="col-md-12">
        <div class="col-md-2">
            <div class="logo shadown-efect"></div>
        </div>

        <div class="col-md-9 sys-name">
            <h1>GetIT - Store Manager</h1>
        </div>
    </div>

    <div class="col-xs-2">
        <div class="panel panel-default ">
            <div class="panel-header" style="text-align:center">
                <h4>Menu</h4>
            </div>
            <div class="pane-body">
                <ul class="list-group">
                    <a href="#cadastro" data-toggle="collapse" class="list-group-item"><i class="fa fa-key"></i> Cadastro <span class="caret"></span></a>
                    <li id="cadastro" class="collapse">
                        <a href="/{{getContext()}}/cadastro/fornecedor" class="list-group-item">Fornecedor</a>
                        <a href="/{{getContext()}}/cadastro/produto" class="list-group-item">Produto</a>
                        <a href="/{{getContext()}}/cadastro/cliente" class="list-group-item">Cliente</a>
                    </li>
                    <a href="#relatorios" data-toggle="collapse" class="list-group-item"><i class="fa fa-line-chart"></i> Relatórios <span class="caret"></span></a>
                    <li id="relatorios" class="collapse">
                        <a href="/{{getContext()}}/relatorio/produto" class="list-group-item">Produtos em estoque</a>
                        <a href="/{{getContext()}}/relatorio/vendas" class="list-group-item">Produtos vendidos</a>
                        <a href="/{{getContext()}}/relatorio/cobranca" class="list-group-item">À cobrar</a>
                    </li>
                    <a href="/{{getContext()}}/vendas" class="list-group-item"><i class="fa fa-money"></i> Vendas</a>
                    <a href="/{{getContext()}}/perfil" class="list-group-item"><i class="fa fa-pencil"></i> Alterar Perfil</a>
                    <a href="javascript:void(0)" class="list-group-item"><i class="fa fa-sign-out"></i> Sair</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-xs-9">

        <div class="soft-board">
            <div ng-view ng-cloak></div>
        </div>

    </div>
</body>

</html>
